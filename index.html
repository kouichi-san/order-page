<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ping-Pong-Pang｜翌日受け取り 注文</title>
<style>
  :root{
    --bg:#fafafa; --ink:#1f2937; --muted:#6b7280; --brand:#0ea5e9; --border:#e5e7eb;
    --wrap:1080px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;color:var(--ink);background:var(--bg)}
  .wrap{max-width:var(--wrap);margin:0 auto;padding:0 16px}

  header{position:static;background:#fff;border-bottom:1px solid var(--border)}
  .header-in{display:flex;gap:12px;align-items:center;padding:12px 0}
  .brand{font-size:20px;font-weight:800;letter-spacing:.01em}
  .tag{font-size:12px;color:var(--muted)}
  .head-badge{margin-left:auto;font-size:12px;background:#f1f5f9;border:1px solid #e2e8f0;color:#0f172a;border-radius:999px;padding:4px 10px;white-space:nowrap}

  .section{padding:16px 0}
  .lead{color:var(--muted);font-size:14px}

  /* ===== 商品カード ===== */
  #productGrid.ppp-grid {
    display:grid;
    grid-template-columns:repeat(2,540px);
    justify-content:space-between;
    gap:0;
  }
  .ppp-card{width:540px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden}

  .ppp-crumbrow{display:grid;grid-template-columns:3fr 7fr;gap:8px;align-items:center;padding:10px 12px 0}
  .ppp-badges{display:flex;gap:6px;justify-content:flex-end;overflow:hidden}
  .ppp-badge{min-width:72px;height:22px;display:inline-grid;place-items:center;padding:0 8px;
             border:1px solid #e5e7eb;border-radius:999px;font-size:11px;color:#0f172a;background:#f1f5f9;white-space:nowrap}
  .ppp-titlebar{display:flex;gap:8px;align-items:flex-start;padding:4px 12px 8px}
  .ppp-name{flex:1;font-weight:800;line-height:1.3;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  .ppp-fav{width:32px;height:32px;border-radius:8px;background:#fff;border:1px solid #e5e7eb;display:grid;place-items:center;cursor:pointer}

  .ppp-mi{display:grid;grid-template-columns:6fr 4fr;align-items:start;gap:12px;padding:0 12px}
  .ppp-img{height:260px;border:1px solid #e5e7eb;border-radius:12px;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .ppp-img>img{width:100%;height:100%;object-fit:contain;display:block}

  .ppp-prenote{background:#f8fafc;border:1px solid #e2e8f0;border-radius:8px;padding:6px 8px;font-size:13px;color:#334155}
  .ppp-price{font-weight:900;font-size:22px}
  .ppp-unit{font-size:12px;color:#6b7280;text-align:right}

  .ppp-actions{display:grid;grid-template-columns:3fr 2fr;gap:8px}
  .ppp-btn{appearance:none;border:1px solid #e5e7eb;background:#fff;color:#0ea5e9;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:800;min-height:44px}
  .ppp-btn.add{background:#0ea5e9;color:#fff}

  .ppp-vars{display:flex;gap:8px;flex-wrap:wrap}
  .ppp-pill{border:1px solid #e5e7eb;background:#fff;padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:700;font-size:13px}

  .ppp-descwrap{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:end;padding:0 12px 12px}
  .ppp-desc{font-size:13px;color:#6b7280;line-height:1.5;min-height:calc(1.5*3*1em);
             display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
  .ppp-more{font-size:13px;color:#0ea5e9;text-decoration:underline}

  /* ===== レスポンシブ (SP) ===== */
  @media(max-width:720px){
    #productGrid.ppp-grid{grid-template-columns:1fr;gap:12px}
    .ppp-card{width:auto}
    .ppp-badges .ppp-badge:nth-child(n+4){display:none!important}
    .ppp-prenote{margin:6px 12px 0}
    .ppp-descwrap{grid-template-columns:1fr;position:relative;cursor:pointer}
    .ppp-more{display:none!important}
    .ppp-descwrap::after{content:"→";position:absolute;right:16px;bottom:12px;font-weight:700;opacity:.55;pointer-events:none}
  }

  /* ===== フッター（カートバー） ===== */
  .cart {
    position:sticky;
    bottom:0;
    z-index:30;
    background:#000;
    color:#fff;
  }
  .cart .wrap {
    max-width:var(--wrap);
    margin:0 auto;
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 16px;
    padding-bottom:calc(10px + env(safe-area-inset-bottom));
  }
  .cart .pill{background:#111;border:1px solid #333;border-radius:999px;padding:6px 10px;font-size:13px}
  .cart .spacer{flex:1 1 auto}
  .cart .total{font-weight:800}
</style>
</head>
<body>
<header>
  <div class="wrap header-in">
    <div>
      <div class="brand">Ping-Pong-Pang</div>
      <div class="tag">上板橋のコストコ再販｜翌日受け取り予約</div>
    </div>
    <div class="head-badge">本日20:00までのご注文 → 最短明日受け取り</div>
  </div>
</header>

<main class="wrap">
  <section class="section">
    <h1 style="margin:.2em 0 0">翌日受け取り 予約注文</h1>
    <p class="lead">本ページは「取り置き予約（店頭受け取り）」の受付です。オンライン決済は行いません。お支払いは受け取り時に店頭にて。</p>
  </section>

  <section class="grid" id="productGrid"></section>

  <section class="section">
    <p style="color:#9ca3af;font-size:13px;margin:24px 0 56px">写真はイメージ／価格は税込。入荷状況により数量調整のご相談をすることがあります。</p>
  </section>
</main>

<div class="cart" id="cartBar">
  <div class="wrap">
    <div id="cartCount" class="pill">0点</div>
    <div id="cartMinDate" class="pill">最短受取 —</div>
    <div class="spacer"></div>
    <div class="total" id="cartTotal">¥0</div>
    <button class="btn" id="checkoutBtn2">注文へ進む</button>
  </div>
</div>

<script>
const FORM_BASE="https://docs.google.com/forms/d/e/1FAIpQLScWyIhn4F9iS-ZFhHQlQerLu7noGWSu4xauMPgISh1DmNFD_w/viewform";
const ENTRY={customerName:"entry.1872572951",phone:"entry.823790722",pickupDate:"entry.1515941336",orderJson:"entry.1388699337",minPossible:"entry.1229502757"};
const CUTOFF_HOUR=20;
const IMG_BUST=String(Date.now());
const PRODUCTS_URL="https://script.google.com/macros/s/AKfycbzwqsOJLvFSSW0noHf9Gbrj5u8SPsdbOXkZyjdv7RCpYv9OpmHO3p4_MdNXjb9oXAXJ1w/exec?endpoint=products";

let PRODUCTS=[]; let productById=new Map(); const state={cart:{}};
function yen(n){return '¥'+Number(n||0).toLocaleString();}
function cartItems(){return Object.values(state.cart);}
function cartCount(){return cartItems().reduce((s,i)=>s+i.qty,0);}
function cartTotal(){return cartItems().reduce((s,i)=>s+i.qty*i.price,0);}
function addToCart(p,q){state.cart[p.id]=state.cart[p.id]||{...p,qty:0};state.cart[p.id].qty+=q;renderCartBar();}
function calcMinPickupDate(){const items=cartItems();if(items.length===0)return null;const maxLead=items.reduce((m,i)=>Math.max(m,Number(i.leadDays||1)),1);const now=new Date();const isAfterCutoff=now.getHours()>=CUTOFF_HOUR;const offset=(isAfterCutoff?1:0)+(Number(maxLead)||1);const d=new Date(now.getFullYear(),now.getMonth(),now.getDate()+offset);return `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;}
function renderCartBar(){document.getElementById('cartCount').textContent=`${cartCount()}点`;document.getElementById('cartTotal').textContent=yen(cartTotal());document.getElementById('cartMinDate').textContent=`最短受取 ${calcMinPickupDate()||'—'}`;}

function renderProducts(){
  const grid=document.getElementById('productGrid'); if(!grid) return; grid.classList.add('ppp-grid'); grid.innerHTML='';
  (PRODUCTS||[]).filter(p=>p.active).forEach(p=>{
    const soldout=Number(p.stock??0)<=0;
    const crumb=[p.catGroup,p.subcatGroup].filter(Boolean).join(' › ');
    const bHTML=(p.badges||[]).map(txt=>`<span class="ppp-badge">${txt}</span>`).join('');
    const vars=[]; if(p.var1Id&&p.var1Label) vars.push({id:String(p.var1Id),label:p.var1Label}); if(p.var2Id&&p.var2Label) vars.push({id:String(p.var2Id),label:p.var2Label});
    const varsHTML=vars.slice(0,2).map(v=>`<button class="ppp-pill" data-var="${v.id}">${v.label}</button>`).join('');
    const el=document.createElement('article'); el.className='ppp-card'; el.setAttribute('data-id',p.id);
    el.innerHTML=`
      <div class="ppp-crumbrow"><div class="ppp-crumb">${crumb||''}</div><div class="ppp-badges">${bHTML}</div></div>
      <div class="ppp-titlebar"><div class="ppp-name">${p.name||''}</div><button class="ppp-fav" data-fav="${p.id}">♡</button></div>
      <div class="ppp-mi">
        <div class="ppp-media"><div class="ppp-img"><img src="${p.img?(p.img+(p.img.includes('?')?'&':'?')+'v='+IMG_BUST):'https://dummyimage.com/1080x720/ffffff/e5e7eb&text=No+Image'}" alt="${p.name}" loading="lazy" decoding="async" referrerpolicy="no-referrer"></div></div>
        <div class="ppp-info">
          ${p.prenote?`<div class="ppp-prenote">${p.prenote}</div>`:''}
          <div class="ppp-price">${(p.price>0&&!isNaN(p.price))?yen(p.price):'店頭価格'}</div>
          ${p.unitNote?`<div class="ppp-unit">${p.unitNote}</div>`:''}
          <div class="ppp-actions"><button class="ppp-btn add" data-add="${p.id}" ${soldout?'disabled':''}>${soldout?'品切れ':'カートに入れる'}</button><button class="ppp-btn" data-later="${p.id}">${localStorage.getItem('later:'+p.id)==='1'?'あとで買う済':'あとで買う'}</button></div>
          ${varsHTML?`<div class="ppp-vars">${varsHTML}</div>`:''}
        </div>
      </div>
      <div class="ppp-descwrap" data-detail="${p.id}"><div class="ppp-desc">${p.desc||''}</div><a class="ppp-more" href="#" data-detail="${p.id}">もっと見る</a></div>`;
    grid.appendChild(el);
  });
}

async function loadProducts(){
  try{
    const res=await fetch(PRODUCTS_URL,{cache:'no-store'}); const data=await res.json();
    PRODUCTS=(data.items||[]).map(x=>({id:String(x.id),name:x.name,price:Number(x.price||0),catGroup:x.catGroup||'',subcatGroup:x.subcatGroup||'',desc:x.desc||'',prenote:x.prenote||'',unitNote:x.unitNote||'',var1Id:x.var1Id||'',var1Label:x.var1Label||'',var2Id:x.var2Id||'',var2Label:x.var2Label||'',badges:Array.isArray(x.badges)?x.badges:[],img:x.img||'',stock:Number(x.stock||0),active:Boolean(x.active),leadDays:Number(x.leadDays||1)}));
    productById=new Map(PRODUCTS.map(p=>[p.id,p])); renderProducts();
  }catch(e){console.error(e);}
}

document.addEventListener('click',ev=>{
  const add=ev.target.closest('.ppp-btn.add[data-add]'); if(add){const p=productById.get(add.dataset.add); if(p) addToCart(p,1);}
  const later=ev.target.closest('.ppp-btn[data-later]'); if(later){const id=later.dataset.later;const key='later:'+id;const set=localStorage.getItem(key)==='1'?'0':'1';localStorage.setItem(key,set);later.textContent=set==='1'?'あとで買う済':'あとで買う';}
},{passive:false});

loadProducts(); renderCartBar();
</script>
</body>
</html>
