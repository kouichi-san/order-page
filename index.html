<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ping-Pong-Pang｜翌日以降受け取り 注文</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <!-- ===== ヘッダー ===== -->
  <header>
    <div class="wrap header-in">
      <div class="brand">Ping-Pong-Pang</div>
    </div>
  </header>

  <main class="wrap">
    <section class="section">
      <h1 style="margin:.2em 0 0">翌日以降受取予約注文</h1>
      <p style="color:#6b7280; font-size:14px; margin:.3em 0 0">ご希望の商品をカートに入れて、受取日時をお選びください。</p>

      <!-- 商品リスト（実装済み想定のため容器のみ） -->
      <div id="productList" class="products"></div>
    </section>
  </main>

  <!-- ===== 下部固定カートバー（既存） ===== -->
  <footer class="cart">
    <div class="wrap">
      <div class="cart-box">
        <div class="cart-left"><span class="inline-pill" id="cartMinDateInline">最短受取 —</span></div>
        <div class="lbl-min">最短受取日</div>
        <div class="count" id="cartCount">0点</div>
        <div class="val-date" id="cartMinDate">—</div>
        <div class="total" id="cartTotal">¥0</div>
        <button class="btn-cart" id="checkoutBtn2">カート</button>
      </div>
    </div>
  </footer>

  <!-- ===== カテゴリドロワ（既存のまま） ===== -->
  <div id="catDrawer" class="ppp-drawer" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="ppp-drawer__scrim"></div>
    <section class="ppp-drawer__panel" role="document" aria-labelledby="catDrawerTitle">
      <div class="ppp-drawer__bar">
        <button class="ppp-iconbtn" id="catDrawerBack" title="戻る" aria-label="戻る" style="visibility:hidden">←</button>
        <div class="ppp-drawer__title" id="catDrawerTitle">カテゴリを選ぶ</div>
        <button class="ppp-iconbtn" id="catDrawerClose" title="閉じる" aria-label="閉じる">✕</button>
      </div>
      <div class="ppp-chips" id="catDrawerChips" aria-live="polite"></div>
      <div class="ppp-listwrap"><div class="ppp-listpad"><div id="catDrawerGrid" class="ppp-catgrid" role="list"></div></div></div>
      <div class="ppp-drawer__footer">
        <button id="catDrawerClear" class="ppp-btn neutral">クリア</button>
        <button id="catDrawerApply" class="ppp-btn primary">この条件で絞り込む</button>
      </div>
    </section>
  </div>

  <!-- ===== カートドロワー ===== -->
  <div id="cartDrawer" class="ppp-drawer" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="ppp-drawer__scrim"></div>
    <section class="ppp-drawer__panel" role="document" aria-labelledby="cartDrawerTitle">
      <div class="ppp-drawer__bar">
        <div class="ppp-drawer__title" id="cartDrawerTitle">カート</div>
        <div class="ppp-due">本日分受付 <strong>26:00(午前2時)</strong> まで</div>
        <button class="ppp-iconbtn" id="cartDrawerClose" title="閉じる" aria-label="閉じる">✕</button>
      </div>

      <!-- 上部チップ：最短受取のみ表示。点数/合計は一時非表示（Stage A） -->
      <div class="ppp-chips" style="border-bottom:1px dashed #eef2f7">
        <span class="ppp-chip">最短受取 <strong id="cartMinDateDrawer">—</strong></span>
        <span class="ppp-chip" style="display:none">点数 <strong id="cartCountDrawer">0点</strong></span>
        <span class="ppp-chip" style="display:none">合計 <strong id="cartTotalDrawer">¥0</strong></span>
      </div>

      <!-- リスト -->
      <div class="ppp-listwrap"><div class="ppp-listpad">
        <div id="cartList" class="cartlist"></div>

        <!-- フォーム -->
        <div id="cartForm" class="cartform">
          <div class="cartgrid">
            <div>
              <div class="cartlbl">受取希望日</div>
              <select id="pickupDate" class="cartsel"></select>
            </div>
            <div>
              <div class="cartlbl">受取希望時間帯</div>
              <select id="pickupSlot" class="cartsel">
                <option value="14時〜17時">14時〜17時</option>
                <option value="17時〜20時">17時〜20時（※土日祝は19時まで）</option>
              </select>
            </div>
          </div>

          <div>
            <div class="cartlbl">連絡欄</div>
            <textarea id="pickupMemo" class="cartmemo"></textarea>
          </div>

          <div class="agrees">
            <label><input type="checkbox" id="agreePay"> <span>お支払いについて：お会計は店舗で精算となります。利用できる支払い手段は店頭と同様です。</span></label>
            <label><input type="checkbox" id="agreeStock"> <span>在庫と代替品について（必須）：コストコ店頭に在庫がない場合があります。本注文は商品提供の確約ではありません。</span></label>
            <div class="carthelp">※ この項目がチェックされるまで「注文へ進む」は無効</div>
          </div>
        </div>
      </div></div>

      <!-- フッター：PC/SP別・2行構成（ボタン右寄せ） -->
      <div class="ppp-drawer__footer">
        <div class="cart-footer cart-footer--sp" role="group" aria-label="合計と操作（SP）">
          <div class="footrow">
            <div class="cart-sum">
              <div class="lbl">商品点数</div>
              <div class="val" id="cartCountFooterSP">0点</div>
            </div>
            <div class="actions">
              <button class="ppp-btn neutral" data-act="cancel" style="height:var(--btn-h)">戻る</button>
              <button class="ppp-btn primary is-disabled" data-act="proceed" style="height:var(--btn-h)" aria-disabled="true">注文へ進む</button>
            </div>
          </div>
          <div class="footrow">
            <div class="cart-sum">
              <div class="lbl">合計</div>
              <div class="val" id="cartTotalFooterSP">¥0</div>
            </div>
            <div class="actions">
              <button class="ppp-btn neutral" data-act="cancel" style="height:var(--btn-h)">戻る</button>
              <button class="ppp-btn primary is-disabled" data-act="proceed" style="height:var(--btn-h)" aria-disabled="true">注文へ進む</button>
            </div>
          </div>
        </div>

        <div class="cart-footer cart-footer--pc" role="group" aria-label="合計と操作（PC）">
          <div class="footrow">
            <div class="cart-sum">
              <div class="lbl">商品点数</div>
              <div class="val" id="cartCountFooterPC">0点</div>
            </div>
            <div class="actions">
              <button class="ppp-btn neutral" id="cartDrawerCancel" style="height:var(--btn-h)">戻る</button>
              <button class="ppp-btn primary is-disabled" id="cartProceed" style="height:var(--btn-h)" disabled aria-disabled="true">注文へ進む</button>
            </div>
          </div>
          <div class="footrow">
            <div class="cart-sum">
              <div class="lbl">合計</div>
              <div class="val" id="cartTotalFooterPC">¥0</div>
            </div>
            <div class="actions">
              <button class="ppp-btn neutral" data-act="cancel" style="height:var(--btn-h)">戻る</button>
              <button class="ppp-btn primary is-disabled" data-act="proceed" style="height:var(--btn-h)" aria-disabled="true">注文へ進む</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
